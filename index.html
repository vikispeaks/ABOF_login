<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cart Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <div class="logo__wrapper">
          <a href="#">Track my Order</a> | <a href="#">Contact Us</a>
          <img src="assets/abof-logo.png" alt="..." class="img-responsive text-center" />
        </div>
        <div class="nav__wrapper row">
          <a href="#" class="col-xs-2">What's Hot</a>
          <a href="#" class="col-xs-2">Men</a>
          <a href="#" class="col-xs-2">Women</a>
          <span class="col-xs-6"><input type="text" placeholder="Search for Products, Brands.." class="pull-right"></span>
        </div>
        <div class="content__wrapper row">
          <div class="content__carousel col-xs-6">
            Images
          </div>
          <div class="content__form col-xs-6">
            <ul>
              <li class="row">
                <span class="col-xs-4">Email<sup>*</sup></span>
                <input type="text" class="col-xs-8">
              </li>
              <li class="row">
                <span class="col-xs-4">Password<sup>*</sup></span>
                <input type="text" class="col-xs-8">
              </li>
              <li class="row">
                <span class="col-xs-4">First Name<sup>*</sup></span>
                <input type="text" class="col-xs-8">
              </li>
              <li class="row">
                <span class="col-xs-4">Last Name<sup>*</sup></span>
                <input type="text" class="col-xs-8">
              </li>
              <li class="row">
                <span class="col-xs-4">Mobile<sup>*</sup></span>
                <input type="text" class="col-xs-8">
              </li>
              <li class="row">
                <span class="col-xs-4">Gender</span>
                <span class="col-xs-8">
                  <input type="radio" name="gender" value="male"> Male</input>
                  <input type="radio" name="gender" value="female"> Female</input>
                </span>
              </li>
              <li class="row">
                <span class="pull-right col-xs-8">
                  By joining you agree to our <a href="#"> terms and conditions</a>
                </span>
              </li>
              <li class="row">
                <button class="btn btn-default col-xs-8 pull-right " type="button">Apply</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer__wrapper text-center">
          <p>Copyrights &copy; abof<sup>#</sup>. All rights reserved.</p>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
